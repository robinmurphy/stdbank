
language: java

sudo: required

jdk:
  - openjdk8

services:
  - docker

before_install:
  - docker pull tutum/mongodb
  - docker run -d -p 27017:27017 -p 28017:28017 -e AUTH=no tutum/mongodb

cache:
  directories:
  - "$HOME/.cache"

install:
  - sudo apt-get update

addons:
  apt:
    update: true

script:
  - ./mvnw clean install

after_success:
  - bash <(curl -s https://codecov.io/bash)
